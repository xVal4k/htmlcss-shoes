<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarpe</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <main>

        <!-- First shoes model -->
        <div class="bkgr purple" id="Sez1">
            <div class="cont">
                <img src="img/01.png" alt="Scarpe vans">
                <span class="green-text">IL NOSTRO MODELLO DI PUNTA</span>
            </div>
        </div>

        <!-- Second shoes model -->
        <div class="bkgr green" id="Sez2">
            <div class="cont">
                <img src="img/02.png" alt="Scarpe Tommy & Hilfiger">
                <span class="white-text">IL NOSTRO MODELLO DI PUNTA</span>
            </div>
        </div>

        <!-- Third shoes model -->
        <div class="bkgr yellow" id="Sez3">
            <div class="cont">
                <img src="img/03.png" alt="Scarpe Converse All Star">
                <span class="red-text">IL NOSTRO MODELLO DI PUNTA</span>
            </div>
        </div>

        <!-- Buttons as menu -->
        <div class="buttons">
            <a href="#Sez1">1</a>
            <a href="#Sez2">2</a>
            <a href="#Sez3">3</a>
        </div>

    </main>
</body>

</html>
